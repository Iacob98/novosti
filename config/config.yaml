app:
  name: "World News Aggregator"
  version: "1.0.0"
  debug: false

database:
  path: "data/news.db"

llm:
  provider: "openrouter"
  base_url: "https://openrouter.ai/api/v1"
  default_model: "anthropic/claude-3.5-sonnet"
  fallback_model: "openai/gpt-4o-mini"
  max_tokens_summary: 2000
  max_tokens_translation: 4000
  temperature: 0.3

telegram:
  parse_mode: "HTML"
  disable_preview: true
  max_message_length: 4096
  retry_attempts: 3
  retry_delay_seconds: 5

scheduler:
  frequency: 2  # 1, 2, or 3 times per day
  delivery_times:
    - "08:00"
    - "20:00"

regions:
  - usa
  - china
  - japan
  - india
  - europe
  - middle_east
  - latam
  - russia

